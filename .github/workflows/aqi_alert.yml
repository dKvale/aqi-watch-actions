# This is a basic workflow to help you get started with Actions

name: aqi_alert

# Controls when the workflow will run
on:
  #schedule:
  #  - cron:  '30 * * * *'  # At every 30 minutes past the hour
    
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

jobs:
  site:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-pandoc@v2
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - name: "[Stage] [Linux] Install required system libs"
        if: runner.os == 'Linux'
        run: sudo apt install libcurl4-openssl-dev libgit2-dev
        
      - name: "[Custom block] [Linux] Install spatial libraries"
        if: runner.os == 'Linux'
        run: sudo apt-get install libgdal-dev libproj-dev libgeos-dev libudunits2-dev    
        
      - uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 2
      
      - name: Install packages missed by renv
        run: |
          install.packages(c("leaflet"))
        shell: Rscript {0}

      - name: Check AQI
        run: |
          source("R/aqi_watch.R")
        shell: Rscript {0} 

      - name: Cache site results
        uses: actions/cache@v2
        with:
          path: web
          key: site-${{ hashFiles('**/*Rmd') }}
          restore-keys: site-

      - name: Deploy to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: main
          folder: _site
